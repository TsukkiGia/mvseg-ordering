version: 1

# Run:
#   python -m experiments.tools.exp_yaml_launcher --config experiments/recipes/random/experiment_buid.yaml --run

# Defaults applied to all experiments unless overridden per-entry.
defaults:
  prompt_config_path: experiments/prompt_generator_configs/click_prompt_generator.yml
  prompt_config_key: click_generator
  prompt_iterations: 20
  permutations: 100
  use_mega_dataset: true
  mega_dataset_name: BUID
  no_visualize: true
  device: cuda
  shards: 4
  experiment_seed: 23
  eval_fraction: 0.33
  eval_checkpoints: [1, 2, 4, 8, 10]
  plan_b_subset_size: 10

experiments:
  # Plan A: smaller sample per ablation for full-dataset order sensitivity
  - name: label_90
    dice_cutoff: 0.9
    commit_ground_truth: true
    script_dir: experiments/scripts/random/experiment_buid/commit_label_90
    mega_dataset_size: 15
    plan: [A]

  - name: label_97
    dice_cutoff: 0.97
    commit_ground_truth: true
    script_dir: experiments/scripts/random/experiment_buid/commit_label_97
    mega_dataset_size: 15
    plan: [A]

  - name: pred_90
    dice_cutoff: 0.9
    commit_ground_truth: false
    script_dir: experiments/scripts/random/experiment_buid/commit_pred_90
    mega_dataset_size: 15
    plan: [A]

  - name: pred_97
    dice_cutoff: 0.97
    commit_ground_truth: false
    script_dir: experiments/scripts/random/experiment_buid/commit_pred_97
    mega_dataset_size: 15
    plan: [A]

  # Plan B: subset-based order sensitivity (uses default mega_dataset_size)
  - name: label_90
    dice_cutoff: 0.9
    commit_ground_truth: true
    script_dir: experiments/scripts/random/experiment_buid/commit_label_90
    mega_dataset_size: 100
    plan: [B]

  - name: label_97
    dice_cutoff: 0.97
    commit_ground_truth: true
    script_dir: experiments/scripts/random/experiment_buid/commit_label_97
    mega_dataset_size: 100
    plan: [B]

  - name: pred_90
    dice_cutoff: 0.9
    commit_ground_truth: false
    script_dir: experiments/scripts/random/experiment_buid/commit_pred_90
    mega_dataset_size: 100
    plan: [B]

  - name: pred_97
    dice_cutoff: 0.97
    commit_ground_truth: false
    script_dir: experiments/scripts/random/experiment_buid/commit_pred_97
    mega_dataset_size: 100
    plan: [B]


  - name: pretrained_baseline_random_v2
    pretrained_model_score_goal: true
    commit_ground_truth: false
    script_dir: experiments/scripts/random_v2/experiment_buid/pretrained_baseline
    plan_b_num_subsets: 10
    plan: [B]
