version: 1

# Defaults applied to all experiments unless overridden per-entry.
defaults:
  prompt_config_path: experiments/prompt_generator_configs/click_prompt_generator.yml
  prompt_config_key: click_generator
  prompt_iterations: 20
  permutations: 100
  use_mega_dataset: true
  mega_dataset_name: T1mix
  mega_dataset_size: 100
  no_visualize: true
  device: cuda
  shards: 4
  experiment_seed: 23
  eval_fraction: 0.33
  eval_checkpoints: [1, 2, 4, 8, 10]
  plan_b_subset_size: 10

experiments:
  - name: label_90
    dice_cutoff: 0.9
    commit_ground_truth: true
    mega_dataset_size: 15
    script_dir: experiments/scripts/random/experiment_t1mix/commit_label_90
    plan: [A]

  - name: label_97
    dice_cutoff: 0.97
    commit_ground_truth: true
    mega_dataset_size: 15
    script_dir: experiments/scripts/random/experiment_t1mix/commit_label_97
    plan: [A]

  - name: pred_90
    dice_cutoff: 0.9
    commit_ground_truth: false
    mega_dataset_size: 15
    script_dir: experiments/scripts/random/experiment_t1mix/commit_pred_90
    plan: [A]

  - name: pred_97
    dice_cutoff: 0.97
    commit_ground_truth: false
    mega_dataset_size: 15
    script_dir: experiments/scripts/random/experiment_t1mix/commit_pred_97
    plan: [A]

  - name: label_90
    dice_cutoff: 0.9
    commit_ground_truth: true
    mega_dataset_size: 100
    script_dir: experiments/scripts/random/experiment_t1mix/commit_label_90
    plan: [B]

  - name: label_97
    dice_cutoff: 0.97
    commit_ground_truth: true
    mega_dataset_size: 100
    script_dir: experiments/scripts/random/experiment_t1mix/commit_label_97
    plan: [B]

  - name: pred_90
    dice_cutoff: 0.9
    commit_ground_truth: false
    mega_dataset_size: 100
    script_dir: experiments/scripts/random/experiment_t1mix/commit_pred_90
    plan: [B]

  - name: pred_97
    dice_cutoff: 0.97
    commit_ground_truth: false
    mega_dataset_size: 100
    script_dir: experiments/scripts/random/experiment_t1mix/commit_pred_97
    plan: [B]
