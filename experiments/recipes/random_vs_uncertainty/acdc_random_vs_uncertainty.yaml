version: 1

# Example recipe: compare Random ordering vs uncertainty curriculum ordering.
#
# Dry run (prints planned runs without executing):
#   python -m experiments.tools.exp_yaml_launcher --config experiments/recipes/random_vs_uncertainty/acdc_random_vs_uncertainty.yaml
#
# Execute:
#   python -m experiments.tools.exp_yaml_launcher --config experiments/recipes/random_vs_uncertainty/acdc_random_vs_uncertainty.yaml --run
#
# Notes:
# - Each entry under `policies` becomes its own subfolder under `script_dir`, using
#   the `name` field from the referenced ordering-config YAML.
# - Plan B samples disjoint subsets of size `plan_b_subset_size` from the dataset.

defaults:
  prompt_config_path: experiments/prompt_generator_configs/click_prompt_generator.yml
  prompt_config_key: click_generator
  prompt_iterations: 20
  plan_b_subset_size: 10
  use_mega_dataset: true
  mega_dataset_name: ACDC
  mega_dataset_split: train

  # Runtime
  no_visualize: true
  device: cuda
  shards: 4
  experiment_seed: 23

experiments:
  - name: pretrained_baseline_random_vs_uncertainty
    pretrained_model_score_goal: true
    commit_ground_truth: false
    script_dir: experiments/scripts/random_vs_uncertainty/experiment_acdc/pretrained_baseline
    plan: [B]
    policies:
      - ordering_config_path: experiments/ordering_configs/random_default.yaml
      - ordering_config_path: experiments/ordering_configs/curriculum.yaml
      - ordering_config_path: experiments/ordering_configs/reverse_curriculum.yaml
      - ordering_config_path: experiments/ordering_configs/curriculum_entropy.yaml
      - ordering_config_path: experiments/ordering_configs/reverse_curriculum_entropy.yaml

  - name: pretrained_baseline_random_vs_uncertainty_v2
    pretrained_model_score_goal: true
    commit_ground_truth: false
    script_dir: experiments/scripts/random_vs_uncertainty_v2/experiment_acdc/pretrained_baseline
    plan_b_num_subsets: 10
    plan: [B]
    policies:
      - ordering_config_path: experiments/ordering_configs/random_default.yaml
      - ordering_config_path: experiments/ordering_configs/curriculum.yaml
      - ordering_config_path: experiments/ordering_configs/reverse_curriculum.yaml
      - ordering_config_path: experiments/ordering_configs/curriculum_entropy.yaml
      - ordering_config_path: experiments/ordering_configs/reverse_curriculum_entropy.yaml
