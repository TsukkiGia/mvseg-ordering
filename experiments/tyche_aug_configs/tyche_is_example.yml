tyche_default:
  # Probability weights for each augmentation type (will be normalised).
  p_blur: 0.25
  p_noise: 0.15
  p_sharpness: 0.15
  p_brightness_contrast: 0.25

  # Gaussian blur parameters
  min_gauss_blur_sigma: 0.1
  max_gauss_blur_sigma: 0.5
  gauss_kernel_size: 5

  # Gaussian noise parameters (added in image intensity space)
  min_gauss_noise_mu: 0.0
  max_gauss_noise_mu: 0.01
  min_gauss_noise_sigma: 0.0
  max_gauss_noise_sigma: 0.02

  # Sharpness (unsharp masking strength)
  sharpness_factor: 5.0

  # Brightness/contrast ranges (assuming image intensities in [0, 1])
  min_brightness: -0.1
  max_brightness: 0.1
  min_contrast: 0.7
  max_contrast: 1.3

